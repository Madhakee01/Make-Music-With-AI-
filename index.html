<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title> My Music Web Page </title>

    
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- cdn vexflow-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vexflow/3.0.9/vexflow-debug.js" integrity="sha512-lKd1a91LRkmZa8zZUEdjzgepWZpue8mVl5ikn1Itf1nQoNQsnzuEMbAQJz6C/dVYSw63GFYo+t0M+bCnLZf/Sg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--  the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
     <form id="input-form">
       
       <!-- Duraiton -->
       <label for="duration"> Duration </label>
       <select id="duration" required>
         <option value="" selected disabled> ...</option>
       <option value="1"> &#119133; </option>
       <option value="2"> &#119134; </option>
       <option value="4"> &#119135; </option>
       <option value="8"> &#119136; </option>
       <option value="16"> &#119137; </option>
       <option value="r1"> &#119099; </option>
       <option value="r2"> &#119100; </option>
       <option value="r4"> &#119101; </option>
       <option value="r8"> &#119102; </option>
       <option value="r16"> &#119103; </option>
       </select>
        
       <!-- Pitch --> 
       <label for="pitch">Pitch </label>
       <select id="pitch" required>
         <option value="" selected disabled>...</option>
         <option value="C">C</option>
       <option value="D">D</option>
       <option value="E">E</option>
       <option value="F">F</option>
       <option value="G">G</option>
       <option value="A">A</option>
        <option value="B">B</option>
         
           
       </select>
       <!-- Accidental -->
       <label for="accidental"> Accidental </label>
       <select id="accidental">
         <option value="" selected disabled>...</option>
          <option value="b"> &#9837; </option>
        <option value=""> &#9838; </option>
        <option value="#"> &#9839; </option>
         
       </select>
       <!-- Octave -->
       <label for="octave"> Octave </label>
       <select id="octave"> required>
         <option value="" selected disabled>...</option>
         <option value="4">4</option>
         <option value="5">5</option>
       </select>
                        
                        
       <!-- Dot -->
       
       <input id="dotted" type="checkbox" />
       <!-- Buttton -->
       <button id="input">

        Add
       </button>
       <!--staff-->
       <div id="staff">

       </div>
    </form>
    
  </body>
  
</html>
